<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل العهدة والمصاريف</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1>إدارة العهدة والمصاريف</h1>
    </header>
    <section class="input">
        <input type="text" id="title" placeholder="التاريخ">
        <input type="number" id="price" placeholder="مبلغ العهدة">
        <input type="number" id="discount" placeholder="المصاريف">
        <input type="button" onclick="createProd()" value="إضافة" id="create">
        <input type="text" oninput="searchData()" id="search" placeholder="بحث في التاريخ أو مبلغ العهدة">
    </section>
    <section class="output">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>مبلغ العهدة</th>
                    <th>المصاريف</th>
                    <th>التاريخ</th>
                    <th>تحديث</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>
    <section class="totals">
        <h3>إجمالي العهدة: <span id="totalAdvances">0</span></h3>
        <h3>إجمالي المصاريف: <span id="totalExpenses">0</span></h3>
        <h3>الفارق: <span id="difference">0</span></h3>
    </section>
    <script src="script.js"></script>
</body>
</html>
